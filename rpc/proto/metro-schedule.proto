syntax = "proto3";

package metro_schedule;

service MetroSchedule {
  rpc NextArrival (NextArrivalRequest) returns (NextArrivalResponse);
}

message NextArrivalRequest {
  string station = 1;
  string direction = 2;
}

message NextArrivalResponse {
  string station = 1;
  string direction = 2;
  string line = 3;
  string time = 4;
}